<h1>Evil Icons</h1>


<section class="icons">
  <div class="sizes">
    <button class="size-button" data-size="s">S</button>
    <button class="size-button" data-size="m">M</button>
    <button class="size-button" data-size="l">L</button>
  </div>


  

    <figure class="plate">
      <div class="icon icon--m icon--ei_arrow">
        <svg class="icon__cnt">
          <use xlink:href="#ei_arrow-icon">
        </svg>
      </div>
      <figcaption>
        ei_arrow
      </figcaption>
    </figure>

  

    <figure class="plate">
      <div class="icon icon--m icon--ei_envelope">
        <svg class="icon__cnt">
          <use xlink:href="#ei_envelope-icon">
        </svg>
      </div>
      <figcaption>
        ei_envelope
      </figcaption>
    </figure>

  

    <figure class="plate">
      <div class="icon icon--m icon--ei_search">
        <svg class="icon__cnt">
          <use xlink:href="#ei_search-icon">
        </svg>
      </div>
      <figcaption>
        ei_search
      </figcaption>
    </figure>

  
</section>


<script type="text/javascript">

  $(function(){
    var icons   = $('.icon');
    var buttons = $('.size-button');

    buttons.on('click', function() {
      var modifier = 'icon--' + $(this).data('size');

      $('.icon').removeClass('icon--s icon--m icon--l');
      $('.icon').addClass(modifier);

      buttons.removeClass('is-active');
      $(this).addClass('is-active');
    });

  }());

</script>
