<!DOCTYPE html><html><head><title>Evil Icons</title><link rel=stylesheet href=/assets/app.css><script src=http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js></script></head><body><h1>Evil Icons</h1><p><a href=https://github.com/outpunk/evil-icons>Evil Icons</a>is a set of SVG icons designed extensively for using in modern web projects. You can use it as-is, or try a Ruby gem (for Ruby on Rails) or an npm package.</p><p>Made by Alexander Madyankin and Roman Shamin. Sponsored by<a href=http://evilmartians.com>Evil Martians</a>.</p><section class=icons><div class=sizes><button data-size=s class=size-button>S</button><button data-size=m class=size-button>M</button><button data-size=l class=size-button>L</button></div><figure class=plate><div class="icon icon--m icon--ei-archive"><svg class=icon__cnt><use xlink:href=#ei-archive-icon></use></svg></div><figcaption>ei-archive</figcaption></figure><figure class=plate><div class="icon icon--m icon--ei-arrow-down"><svg class=icon__cnt><use xlink:href=#ei-arrow-down-icon></use></svg></div><figcaption>ei-arrow-down</figcaption></figure></section></body></html>
